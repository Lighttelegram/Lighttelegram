<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Make Your World Bright</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        /* Loading screen styles */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        .loading-image {
            width: 200px;
            height: auto;
        }
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #222;
            position: relative;
        }
        .light {
            margin-bottom: 10px;
        }
        .counter {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 20px;
        }
        .bulb {
            position: relative;
            width: 60px;
            height: 60px;
            background: #444;
            border-radius: 50%;
            z-index: 2;
        }
        .bulb.on {
            background: radial-gradient(#555, #111);
        }
        body.on .bulb {
            background: #fefefe;
            box-shadow: 0 0 40px #fff, 0 0 80px #fff, 0 0 100px #ff0;
        }
        .bulb::before {
            content: "";
            position: absolute;
            top: -30px;
            left: 15px;
            width: 25px;
            height: 60px;
            background: #444;
            border-top: 20px solid #000;
            border-radius: 10px;
        }
        body.on .bulb::before {
            background: #fff;
        }
        body.on .bulb::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 110px;
            height: 110px;
            background: #fff;
            border-radius: 50%;
            filter: blur(40px);
        }
        .wire {
            position: absolute;
            left: calc(50% - 4px);
            bottom: 50%;
            width: 3px;
            height: 50vh;
            background: #000;
        }
        .btn {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 16px;
            font-size: 16px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #666;
        }
        .btn:disabled {
            background-color: #666;
            color: #bbb;
            cursor: not-allowed;
            opacity: 0.7;
        }
        /* Menu Bar Styles */
        .menu-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: #333;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        .menu-item {
            color: #fff;
            text-align: center;
            cursor: pointer;
        }
        section {
            display: none;
        }
        #home {
            display: block;
        }
    </style>
</head>

<body style="display: none;">
    <!-- Loading screen -->
    <div class="loading-screen" id="loadingScreen">
        <img src="ad.jpeg" alt="Loading Lightbulb" class="loading-image" />
    </div>

    <!-- Main content -->
    <div id="home">
        <div class="light">
            <div class="wire"></div>
            <div class="bulb">
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="counter" id="counter">1000</div>
        <button class="btn" id="startBtn">6h 00m 00s</button>
    </div>

    <!-- Other sections (initially hidden) -->
    <section id="task">
        <h1>Task</h1>
        <p>This is the Task page.</p>
    </section>

    <section id="friend">
        <h1>Friend</h1>
        <p>This is the Friend page.</p>
    </section>

    <section id="earn">
        <h1>Earn</h1>
        <p>This is the Earn page.</p>
    </section>

    <section id="wallet">
        <h1>Wallet</h1>
        <p>This is the Wallet page.</p>
    </section>

    <!-- Menu Bar -->
    <div class="menu-bar">
        <div class="menu-item" onclick="showSection('home')">Home</div>
        <div class="menu-item" onclick="showSection('task')">Task</div>
        <div class="menu-item" onclick="showSection('friend')">Friend</div>
        <div class="menu-item" onclick="showSection('earn')">Earn</div>
        <div class="menu-item" onclick="showSection('wallet')">Wallet</div>
    </div>

    <script>
        // Function to show selected section and hide others
        function showSection(sectionId) {
            const sections = document.querySelectorAll('section, #home');
            sections.forEach(section => {
                section.style.display = section.id === sectionId ? 'block' : 'none';
            });
        }

        // Countdown logic and storage handling
        window.onload = function () {
            document.getElementById('loadingScreen').style.display = 'none';
            document.body.style.display = 'flex';
            // The rest of your countdown code will be here
        };

        // Sample countdown functionality for illustration
        let counter = 1000;
        let countdownTime = 21600;

        function formatTime(seconds) {
            let h = Math.floor(seconds / 3600);
            let m = Math.floor((seconds % 3600) / 60);
            let s = seconds % 60;
            return `${h}h ${m < 10 ? '0' + m : m}m ${s < 10 ? '0' + s : s}s`;
        }
        
        // Add additional countdown logic here based on your original script
    </script>
</body>

</html>
