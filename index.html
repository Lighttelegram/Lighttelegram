<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Your World Bright</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Loading screen styles */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #222; /* Dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10; /* Ensure it's above other content */
        }
        .loading-image {
            width: 200px; /* Adjust size as needed */
            height: auto;
        }
    </style>
</head>
<body style="display: none;"> <!-- Initially hidden to show loading screen first -->
    <!-- Loading screen -->
    <div class="loading-screen" id="loadingScreen">
        <img src="ad.jpeg" alt="Loading Lightbulb" class="loading-image"> <!-- Replace with the actual path if different -->
    </div>

    <!-- Main content -->
    <div class="light">
        <div class="wire"></div>
        <div class="bulb">
            <span></span>
            <span></span>
        </div>
    </div>
    
    <div class="counter" id="counter">1000</div> <!-- Counter display -->
    <button class="btn" id="startBtn">6h 00m 00s</button> <!-- Button to start countdown -->

    <div class="menu-bar">
        <div class="menu-item">Home</div>
        <div class="menu-item">Task</div>
        <div class="menu-item">Friend</div>
        <div class="menu-item">Earn</div>
        <div class="menu-item">Wallet</div>
    </div>

    <script>
        // Show loading screen and then reveal main content
        window.onload = function() {
            setTimeout(() => {
                document.getElementById('loadingScreen').style.display = 'none'; // Hide loading screen
                document.body.style.display = 'flex'; // Show main content
                loadState(); // Load counter and countdown state
            }, 2000); // Wait for 2 seconds before showing content
        };

        // Main script
        let body = document.querySelector('body');
        let counterDisplay = document.getElementById('counter');
        let startBtn = document.getElementById('startBtn');
        let counter = parseInt(localStorage.getItem('counter')) || 1000; // Load initial counter from localStorage
        let interval; // For the counting upwards
        let countdownInterval; // For the countdown
        let countdownTime = parseInt(localStorage.getItem('countdownTime')) || 21600; // Load countdown time or set to 6 hours
        let isCounting = false; // To track if the countdown is active

        function formatTime(seconds) {
            let h = Math.floor(seconds / 3600);
            let m = Math.floor((seconds % 3600) / 60);
            let s = seconds % 60;
            return `${h}h ${m < 10 ? '0' + m : m}m ${s < 10 ? '0' + s : s}s`; // Corrected template literal syntax
        }

        function startCountdown() {
            body.classList.add('on'); // Turn on the light
            startBtn.disabled = true; // Disable the button while counting down
            isCounting = true; // Set counting state

            countdownInterval = setInterval(() => {
                countdownTime--;
                localStorage.setItem('countdownTime', countdownTime); // Save the countdown time in localStorage
                startBtn.innerText = formatTime(countdownTime); // Update button text with formatted time

                if (countdownTime <= 0) {
                    clearInterval(countdownInterval);
                    startBtn.innerText = '0h 00m 00s'; // Final display when countdown ends
                    body.classList.remove('on'); // Turn off the light when countdown ends
                    startBtn.disabled = false; // Enable the button again
                    isCounting = false; // Reset counting state
                    clearInterval(interval); // Stop the counter incrementing
                }
            }, 1000);
        }

        function loadState() {
            counterDisplay.innerText = counter; // Set counter display to saved counter
            startBtn.innerText = formatTime(countdownTime); // Set button text to saved countdown time

            // Check if a countdown is already in progress
            if (countdownTime > 0 && !isCounting) {
                startCountdown(); // Restart countdown if it's in progress
                interval = setInterval(() => {
                    counter++;
                    counterDisplay.innerText = counter; // Update display with the new counter value
                    localStorage.setItem('counter', counter); // Save the counter in localStorage
                }, 1000);
            }
        }

        startBtn.onclick = function() {
            if (!isCounting) {
                // Start the countdown
                countdownTime = 21600; // Reset to 6 hours
                startBtn.innerText = formatTime(countdownTime); // Reset button text
                startCountdown();
                
                // Start the counter at the top
                interval = setInterval(() => {
                    counter++;
                    counterDisplay.innerText = counter; // Update display with the new counter value
                    localStorage.setItem('counter', counter); // Save the counter in localStorage
                }, 1000);
            }
        }
    </script>
</body>
</html>
