<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Your World Bright</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Loading screen styles */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #222; /* Dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10; /* Ensure it's above other content */
        }
        .loading-image {
            width: 200px; /* Adjust size as needed */
            height: auto;
        }
    </style>
</head>
<body style="display: none;">
    <!-- Loading screen -->
    <div class="loading-screen" id="loadingScreen">
        <img src="ad.jpeg" alt="Loading Lightbulb" class="loading-image">
    </div>

    <!-- Main content -->
    <div class="light">
        <div class="wire"></div>
        <div class="bulb">
            <span></span>
            <span></span>
        </div>
    </div>
    
    <div class="counter" id="counter">1000</div> <!-- Initial counter display -->
    <button class="btn" id="startBtn">6h 00m 00s</button> <!-- Button to start countdown -->

    <div class="menu-bar">
        <div class="menu-item">Home</div>
        <div class="menu-item">Task</div>
        <div class="menu-item">Friend</div>
        <div class="menu-item">Earn</div>
        <div class="menu-item">Wallet</div>
    </div>

    <script>
        // Show loading screen and then reveal main content
        window.onload = function() {
            setTimeout(() => {
                document.getElementById('loadingScreen').style.display = 'none'; // Hide loading screen
                document.body.style.display = 'flex'; // Show main content

                // Restore counter and countdown on load
                restoreCounter();
            }, 2000);
        };

        // Variables
        let body = document.querySelector('body');
        let counterDisplay = document.getElementById('counter');
        let startBtn = document.getElementById('startBtn');
        let countdownTime = 21600; // 6 hours in seconds
        let interval; // For the counting upwards
        let countdownInterval; // For the countdown
        let counter = 1000; // Initial counter value

        function formatTime(seconds) {
            let h = Math.floor(seconds / 3600);
            let m = Math.floor((seconds % 3600) / 60);
            let s = seconds % 60;
            return `${h}h ${m < 10 ? '0' + m : m}m ${s < 10 ? '0' + s : s}s`; // Formatting time
        }

        function startCountdown() {
            body.classList.add('on'); // Turn on the light
            startBtn.disabled = true; // Disable the button while counting down
            const startTime = Date.now();
            localStorage.setItem('startTime', startTime);

            // Set countdown interval
            countdownInterval = setInterval(() => {
                const elapsedSeconds = Math.floor((Date.now() - startTime) / 1000);
                countdownTime = 21600 - elapsedSeconds; // Remaining time
                startBtn.innerText = formatTime(countdownTime); // Update button text

                if (countdownTime <= 0) {
                    clearInterval(countdownInterval);
                    endCountdown();
                }
            }, 1000);

            // Start counting the counter
            updateCounter();
        }

        // Update counter based on elapsed time
        function updateCounter() {
            interval = setInterval(() => {
                counter++;
                counterDisplay.innerText = counter; // Update display with the new counter value
                localStorage.setItem('counter', counter); // Save counter to localStorage
            }, 1000);
        }

        // Restore counter and countdown from localStorage
        function restoreCounter() {
            const savedCounter = localStorage.getItem('counter');
            if (savedCounter) {
                counter = parseInt(savedCounter, 10); // Restore counter
                counterDisplay.innerText = counter; // Update display
            }

            const savedStartTime = localStorage.getItem('startTime');
            if (savedStartTime) {
                const elapsedSeconds = Math.floor((Date.now() - parseInt(savedStartTime, 10)) / 1000);
                countdownTime = 21600 - elapsedSeconds;

                if (countdownTime > 0) {
                    startBtn.innerText = formatTime(countdownTime); // Display remaining time
                    startCountdown(); // Start countdown
                } else {
                    endCountdown(); // End countdown if time is up
                }
            }
        }

        function endCountdown() {
            clearInterval(countdownInterval);
            clearInterval(interval);
            startBtn.innerText = '0h 00m 00s'; // Final display when countdown ends
            body.classList.remove('on'); // Turn off the light
            startBtn.disabled = false; // Enable the button again
            localStorage.removeItem('startTime'); // Clear start time
        }

        // Button click to start countdown and counter
        startBtn.onclick = function() {
            if (!body.classList.contains('on')) {
                // Reset countdown time to 6 hours
                countdownTime = 21600;
                startBtn.innerText = formatTime(countdownTime); // Reset button text
                startCountdown();
            }
        };
    </script>
</body>
</html>
