<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Your World Bright</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Loading screen styles */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        .loading-image {
            width: 200px;
            height: auto;
        }
    </style>
</head>
<body style="display: none;">
    <!-- Loading screen -->
    <div class="loading-screen" id="loadingScreen">
        <img src="ad.jpeg" alt="Loading Lightbulb" class="loading-image">
    </div>

    <!-- Main content -->
    <div class="light">
        <div class="wire"></div>
        <div class="bulb">
            <span></span>
            <span></span>
        </div>
    </div>
    
    <div class="counter" id="counter">1000</div>
    <button class="btn" id="startBtn">6h 00m 00s</button>

    <div class="menu-bar">
        <div class="menu-item">Home</div>
        <div class="menu-item">Task</div>
        <div class="menu-item">Friend</div>
        <div class="menu-item">Earn</div>
        <div class="menu-item">Wallet</div>
    </div>

    <script>
        // Show loading screen and then reveal main content
        window.onload = function() {
            setTimeout(() => {
                document.getElementById('loadingScreen').style.display = 'none';
                document.body.style.display = 'flex';

                // Restore counter and countdown on load
                restoreCounter();
                restoreCountdown();
            }, 2000);
        };

        // Variables
        let body = document.querySelector('body');
        let counterDisplay = document.getElementById('counter');
        let startBtn = document.getElementById('startBtn');
        let initialCounter = 1000;
        let interval;
        let countdownInterval;
        let countdownTime = 21600; // 6 hours in seconds

        // Format time for display
        function formatTime(seconds) {
            let h = Math.floor(seconds / 3600);
            let m = Math.floor((seconds % 3600) / 60);
            let s = seconds % 60;
            return `${h}h ${m < 10 ? '0' + m : m}m ${s < 10 ? '0' + s : s}s`;
        }

        // Start countdown and counter based on elapsed time
        function startCountdown() {
            body.classList.add('on');
            startBtn.disabled = true;
            const startTime = Date.now();
            localStorage.setItem('startTime', startTime);

            countdownInterval = setInterval(() => {
                countdownTime--;
                startBtn.innerText = formatTime(countdownTime);
                if (countdownTime <= 0) {
                    endCountdown();
                }
            }, 1000);

            updateCounterDisplay();
        }

        // Restore counter and countdown from localStorage
        function restoreCounter() {
            const savedStartTime = localStorage.getItem('startTime');
            if (savedStartTime) {
                const elapsedSeconds = Math.floor((Date.now() - parseInt(savedStartTime, 10)) / 1000);
                const updatedCounter = initialCounter + elapsedSeconds;
                counterDisplay.innerText = updatedCounter;
            } else {
                counterDisplay.innerText = initialCounter;
            }
        }

        function restoreCountdown() {
            const savedStartTime = localStorage.getItem('startTime');
            if (savedStartTime) {
                const elapsedSeconds = Math.floor((Date.now() - parseInt(savedStartTime, 10)) / 1000);
                countdownTime = 21600 - elapsedSeconds;

                if (countdownTime > 0) {
                    startBtn.innerText = formatTime(countdownTime);
                    startCountdown();
                } else {
                    endCountdown();
                }
            }
        }

        // Update counter based on elapsed time
        function updateCounterDisplay() {
            const savedStartTime = localStorage.getItem('startTime');
            if (savedStartTime) {
                interval = setInterval(() => {
                    const elapsedSeconds = Math.floor((Date.now() - parseInt(savedStartTime, 10)) / 1000);
                    const updatedCounter = initialCounter + elapsedSeconds;
                    counterDisplay.innerText = updatedCounter;
                }, 1000);
            }
        }

        // End countdown and reset
        function endCountdown() {
            clearInterval(countdownInterval);
            clearInterval(interval);
            startBtn.innerText = '0h 00m 00s';
            body.classList.remove('on');
            startBtn.disabled = false;
            localStorage.removeItem('startTime');
        }

        // Button click to start countdown and counter
        startBtn.onclick = function() {
            if (!body.classList.contains('on')) {
                countdownTime = 21600;
                startBtn.innerText = formatTime(countdownTime);
                startCountdown();
            }
        };
    </script>
</body>
</html>
