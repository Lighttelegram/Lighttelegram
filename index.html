<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Your World Bright</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Loading screen styles */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #222; /* Dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10; /* Ensure it's above other content */
        }
        .loading-image {
            width: 200px; /* Adjust size as needed */
            height: auto;
        }
        .light {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0; /* Light background */
        }
        .bulb {
            width: 100px;
            height: 100px;
            background-color: #FFD700; /* Bulb color */
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
        }
        .counter {
            text-align: center;
            font-size: 2em;
            margin-top: 20px;
        }
    </style>
</head>
<body style="display: none;"> <!-- Initially hidden to show loading screen first -->
    <!-- Loading screen -->
    <div class="loading-screen" id="loadingScreen">
        <img src="ad.jpeg" alt="Loading Lightbulb" class="loading-image"> <!-- Replace with the actual path if different -->
    </div>

    <!-- Main content -->
    <div class="light">
        <div class="bulb" id="bulb"></div> <!-- Light bulb representation -->
    </div>
    
    <div class="counter" id="counter">1000</div> <!-- Counter display -->
    <button class="btn" id="startBtn">Start 5m Countdown</button> <!-- Button to start countdown -->

    <div class="menu-bar">
        <div class="menu-item">Home</div>
        <div class="menu-item">Task</div>
        <div class="menu-item">Friend</div>
        <div class="menu-item">Earn</div>
        <div class="menu-item">Wallet</div>
    </div>

    <script>
        // Show loading screen and then reveal main content
        window.onload = function() {
            setTimeout(() => {
                document.getElementById('loadingScreen').style.display = 'none'; // Hide loading screen
                document.body.style.display = 'flex'; // Show main content
                restoreCounter(); // Restore counter from localStorage
                restoreCountdown(); // Restore countdown from localStorage
            }, 2000); // Wait for 2 seconds before showing content
        };

        // Initialize variables
        let body = document.querySelector('body');
        let bulb = document.getElementById('bulb');
        let counterDisplay = document.getElementById('counter');
        let startBtn = document.getElementById('startBtn');
        let counter = parseInt(localStorage.getItem('counter')) || 1000; // Load initial counter from localStorage
        let countdownTime = 300; // 5 minutes in seconds (300 seconds)
        let countdownInterval; // For the countdown
        let countInterval; // For the counter
        let isCountdownActive = false; // To track if countdown is active

        // Format time for display
        function formatTime(seconds) {
            let m = Math.floor(seconds / 60);
            let s = seconds % 60;
            return `${m}m ${s < 10 ? '0' + s : s}s`;
        }

        // Start the counter that increments every second
        function startCounter() {
            countInterval = setInterval(() => {
                if (isCountdownActive) {
                    counter++; // Increment counter
                    counterDisplay.innerText = counter; // Update display with the new counter value
                    localStorage.setItem('counter', counter); // Save updated counter to localStorage
                }
            }, 1000);
        }

        // Restore counter from localStorage
        function restoreCounter() {
            counterDisplay.innerText = counter; // Set initial display value
        }

        // Restore countdown from localStorage
        function restoreCountdown() {
            const savedStartTime = localStorage.getItem('startTime');
            const savedCounter = localStorage.getItem('counter');

            if (savedCounter) {
                counter = parseInt(savedCounter, 10);
                counterDisplay.innerText = counter; // Set counter from localStorage
            }

            if (savedStartTime) {
                const startTime = parseInt(savedStartTime, 10);
                const elapsedTime = Math.floor((Date.now() - startTime) / 1000);
                countdownTime -= elapsedTime; // Subtract elapsed time from countdown time

                if (countdownTime <= 0) {
                    countdownTime = 0; // Ensure it doesn't go negative
                    endCountdown();
                } else {
                    startBtn.innerText = formatTime(countdownTime);
                    isCountdownActive = true;
                    startCountdown(); // Start countdown
                    startCounter(); // Start counting for the counter
                    turnOnLight(); // Turn on the light when countdown is active
                }
            } else {
                startBtn.innerText = formatTime(countdownTime); // Set initial countdown display
            }
        }

        // Start countdown and update UI
        function startCountdown() {
            isCountdownActive = true; // Mark countdown as active
            localStorage.setItem('startTime', Date.now().toString()); // Store current time in localStorage

            countdownInterval = setInterval(() => {
                countdownTime--;
                startBtn.innerText = formatTime(countdownTime);
                if (countdownTime <= 0) {
                    endCountdown();
                }
                localStorage.setItem('countdownTime', countdownTime); // Save countdown time to localStorage
            }, 1000);
        }

        // End countdown and reset state
        function endCountdown() {
            clearInterval(countdownInterval);
            clearInterval(countInterval);
            startBtn.innerText = 'Countdown Finished';
            isCountdownActive = false; // Mark countdown as inactive
            localStorage.removeItem('startTime'); // Remove start time from localStorage
            localStorage.removeItem('countdownTime'); // Clear countdown time from localStorage
            turnOffLight(); // Turn off the light when countdown ends
        }

        // Turn on the light bulb
        function turnOnLight() {
            bulb.style.boxShadow = "0 0 20px rgba(255, 215, 0, 0.7)"; // Light effect
            bulb.style.backgroundColor = "#FFD700"; // Bulb color
        }

        // Turn off the light bulb
        function turnOffLight() {
            bulb.style.boxShadow = "0 0 5px rgba(0, 0, 0, 0.1)"; // Dim effect
            bulb.style.backgroundColor = "#f0f0f0"; // Dim color
        }

        // Button click to start countdown and counter
        startBtn.onclick = function() {
            if (!isCountdownActive) {
                countdownTime = 300; // Reset to 5 minutes
                startBtn.innerText = formatTime(countdownTime);
                startCountdown();
                startCounter(); // Start the counter increment
                turnOnLight(); // Turn on the light when countdown starts
            }
        };
    </script>
</body>
</html>
