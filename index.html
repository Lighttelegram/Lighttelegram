
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Make Your World Bright</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        /* Loading screen styles */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .loading-image {
            width: 200px;
            height: auto;
        }

        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #222;
            position: relative;
        }

        .light {
            margin-bottom: 10px;
        }

        .counter {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 20px;
        }

        .bulb {
            position: relative;
            width: 60px;
            height: 60px;
            background: #444;
            border-radius: 50%;
            z-index: 2;
        }

        .bulb.on {
            background: radial-gradient(#555, #111);
        }

        body.on .bulb {
            background: #fefefe;
            box-shadow: 0 0 40px #fff, 0 0 80px #fff, 0 0 100px #ff0;
        }

        .bulb::before {
            content: "";
            position: absolute;
            top: -30px;
            left: 15px;
            width: 25px;
            height: 60px;
            background: #444;
            border-top: 20px solid #000;
            border-radius: 10px;
        }

        body.on .bulb::before {
            background: #fff;
        }

        body.on .bulb::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 110px;
            height: 110px;
            background: #fff;
            border-radius: 50%;
            filter: blur(40px);
        }

        .wire {
            position: absolute;
            left: calc(50% - 4px);
            bottom: 50%;
            width: 3px;
            height: 50vh;
            background: #000;
        }

        .btn {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 16px;
            font-size: 16px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #666;
        }

        .btn:disabled {
            background-color: #666;
            color: #bbb;
            cursor: not-allowed;
            opacity: 0.7;
        }

        /* Menu Bar Styles */
        .menu-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: #333;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }

        .menu-item {
            color: #fff;
            text-align: center;
            cursor: pointer;
        }

        /* Referral System */
        .referrals {
            margin-top: 30px;
            color: white;
        }

        .referrals h2 {
            margin-bottom: 10px;
        }

        .referral-list {
            list-style: none;
        }

        .button {
            background-color: #444;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .button:hover {
            background-color: #666;
        }

        .referrer {
            margin-top: 10px;
            color: lightgreen;
        }
    </style>
</head>

<body style="display: none;">
    <!-- Loading screen -->
    <div class="loading-screen" id="loadingScreen">
        <img src="ad.jpeg" alt="Loading Lightbulb" class="loading-image" />
    </div>
    <!-- Main content -->
    <div class="light" id="lightContainer">
        <div class="wire"></div>
        <div class="bulb">
            <span></span>
            <span></span>
        </div>
    </div>
    <div class="counter" id="counter">1000</div>
    <button class="btn" id="startBtn">6h 00m 00s</button>
    <div class="menu-bar">
        <div class="menu-item" onclick="showPage('home')">Home</div>
        <div class="menu-item" onclick="showPage('task')">Task</div>
        <div class="menu-item" onclick="showPage('friend')">Friend</div>
        <div class="menu-item" onclick="showPage('wallet')">Wallet</div>
    </div>

    <div class="content" id="content">
        <h1></h1>
        <p></p>
    </div>

    <div class="referrals" id="friendPage" style="display:none;">
        <h2>Your Referrals</h2>
        <div id="referrer-message"></div>
        <button id="inviteFriend" class="button invite">Invite Friend</button>
        <button id="copyLink" class="button copy">Copy Invite Link</button>
        <ul id="referralList" class="referral-list"></ul>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script>
        // JavaScript to handle countdown and counter persistence
        window.onload = function () {
            const savedTime = localStorage.getItem('countdownTime');
            const savedCounter = localStorage.getItem('counter');
            const startTime = localStorage.getItem('startTime');

            // Check if there is a previous countdown
            if (savedTime && savedCounter && startTime) {
                const currentTime = Date.now();
                const elapsed = Math.floor((currentTime - startTime) / 1000);
                counter = parseInt(savedCounter) + elapsed;

                // If countdown time has not expired, restore it
                countdownTime = Math.max(0, savedTime - elapsed);

                // Update the UI if the countdown time is greater than 0
                if (countdownTime > 0) {
                    document.body.style.display = 'flex';
                    updateCounterAndTime();
                    startCountdown();
                } else {
                    // If countdown has ended, reset UI
                    document.body.style.display = 'flex'; // Show main content
                    document.getElementById('counter').innerText = counter; // Display current counter
                    document.getElementById('startBtn').innerText = 'Start'; // Change button text
                }
            } else {
                // If no previous countdown, just show the main content
                document.getElementById('loadingScreen').style.display = 'none';
                document.body.style.display = 'flex';
            }

            // Hide loading screen
            document.getElementById('loadingScreen').style.display = 'none';

            // Show the home page initially
            showPage('home');
        };

        let counter = 1000;
        let countdownTime = 21600; // 6 hours in seconds
        let interval, countdownInterval;

        function formatTime(seconds) {
            let h = Math.floor(seconds / 3600);
            let m = Math.floor((seconds % 3600) / 60);
            let s = seconds % 60;
            return `${h}h ${m < 10 ? '0' + m : m}m ${s < 10 ? '0' + s : s}s`; // Corrected template literal
        }

        function updateCounterAndTime() {
            document.getElementById('counter').innerText = counter;
            document.getElementById('startBtn').innerText = formatTime(countdownTime);
            localStorage.setItem('counter', counter);
            localStorage.setItem('countdownTime', countdownTime);
            localStorage.setItem('startTime', Date.now()); // Update startTime to current time
        }

        function startCountdown() {
            document.body.classList.add('on');
            document.getElementById('startBtn').disabled = true;

            countdownInterval = setInterval(() => {
                countdownTime--;
                updateCounterAndTime();

                if (countdownTime <= 0) {
                    clearInterval(countdownInterval);
                    document.body.classList.remove('on');
                    document.getElementById('startBtn').disabled = false; // Enable start button

                    // Stop the counter when the countdown ends
                    clearInterval(interval);
                    interval = null; // Reset interval reference
                }
            }, 1000);

            // Start the counter only once when starting the countdown
            if (!interval) {
                interval = setInterval(() => {
                    counter++;
                    updateCounterAndTime();
                }, 1000);
            }
        }

        document.getElementById('startBtn').onclick = function () {
            if (!document.body.classList.contains('on')) {
                countdownTime = 21600; // Reset countdown time for a new start
                localStorage.setItem('countdownTime', countdownTime);
                localStorage.setItem('counter', counter); // Store initial counter state
                localStorage.setItem('startTime', Date.now()); // Set the start time
                startCountdown();
            }
        };

        function showPage(page) {
    const content = document.getElementById('content');
    const friendPage = document.getElementById('friendPage');
    const lightContainer = document.getElementById('lightContainer'); // Lightbulb and wire container
    const counterElement = document.getElementById('counter'); // Counter element
    const startBtn = document.getElementById('startBtn'); // Start button element

    // Hide light, wire, and counter elements on non-home pages
    if (page === 'home') {
        content.style.display = 'block';
        friendPage.style.display = 'none';
        lightContainer.style.display = 'block'; // Show light, wire, and counter
        counterElement.style.display = 'block'; // Show the counter
        startBtn.style.display = 'block'; // Show the start button
    } else if (page === 'friend') {
        content.style.display = 'none';
        friendPage.style.display = 'block';
        lightContainer.style.display = 'none'; // Hide light, wire, and counter
        counterElement.style.display = 'none'; // Hide the counter
        startBtn.style.display = 'none'; // Hide the start button
    } else if (page === 'wallet' || page === 'task') {
        content.style.display = 'none';
        friendPage.style.display = 'none';
        lightContainer.style.display = 'none'; // Hide light, wire, and counter
        counterElement.style.display = 'none'; // Hide the counter
        startBtn.style.display = 'none'; // Hide the start button
    }
}

        // Referral System Logic
        document.addEventListener("DOMContentLoaded", () => {
            const userId = ""; // Replace with dynamic user ID
            const INVITE_URL = "https://t.me/makeyourworldbright_bot/Light_bot";
            const startParam = new URLSearchParams(window.location.search).get("startapp");

            const fetchReferrals = async () => {
                try {
                    const response = await fetch(`/api/referrals?userId=${userId}`);
                    if (!response.ok) throw new Error("Failed to fetch referrals");
                    const data = await response.json();

                    // Update Referrals List
                    const referralList = document.getElementById("referralList");
                    if (data.referrals && data.referrals.length > 0) {
                        referralList.innerHTML = data.referrals
                            .map(referral => `<li class="bg-gray-100 p-2 mb-2 rounded">User ${referral}</li>`)
                            .join("");
                    }

                    // Display Referrer
                    if (data.referrer) {
                        const referrerMessage = document.getElementById("referrer-message");
                        referrerMessage.textContent = `You were referred by user ${data.referrer}`;
                    }
                } catch (error) {
                    console.error("Error fetching referrals:", error);
                }
            };

            const saveReferral = async () => {
                if (startParam && userId) {
                    try {
                        const response = await fetch("/api/referrals", {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({ userId, referrerId: startParam }),
                        });
                        if (!response.ok) throw new Error("Failed to save referral");
                    } catch (error) {
                        console.error("Error saving referral:", error);
                    }
                }
            };

            // Invite Friend Button
            document.getElementById("inviteFriend").addEventListener("click", () => {
                const inviteLink = `${INVITE_URL}?startapp=${userId}`;
                const shareText = "Light!";
                const fullUrl = `https://t.me/share/url?url=${encodeURIComponent(inviteLink)}&text=${encodeURIComponent(shareText)}`;
                window.open(fullUrl, "_blank");
            });

            // Copy Invite Link Button
            document.getElementById("copyLink").addEventListener("click", () => {
                const inviteLink = `${INVITE_URL}?startapp=${userId}`;
                navigator.clipboard
                    .writeText(inviteLink)
                    .then(() => alert("Invite link copied to clipboard!"))
                    .catch(err => alert("Failed to copy link: " + err));
            });

            saveReferral();
            fetchReferrals();
        });
    </script>
</body>

</html>
