<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Make Your World Bright</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        /* Loading screen styles */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        .loading-image {
            width: 200px;
            height: auto;
        }
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #222;
            position: relative;
        }
        .light {
            margin-bottom: 10px;
        }
        .counter {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 20px;
        }
        .bulb {
            position: relative;
            width: 60px;
            height: 60px;
            background: #444;
            border-radius: 50%;
            z-index: 2;
        }
        .bulb.on {
            background: radial-gradient(#555, #111);
        }
        body.on .bulb {
            background: #fefefe;
            box-shadow: 0 0 40px #fff, 0 0 80px #fff, 0 0 100px #ff0;
        }
        .menu-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: #333;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        .menu-item {
            color: #fff;
            text-align: center;
            cursor: pointer;
        }
        section {
            display: none;
            color: white;
            text-align: center;
            margin-top: 20px;
        }
        #home {
            display: block; /* Keep Home page visible */
        }
        section.active {
            display: block;
        }
    </style>
</head>
<body style="display: none;">
    <!-- Loading screen -->
    <div class="loading-screen" id="loadingScreen">
        <img src="ad.jpeg" alt="Loading Lightbulb" class="loading-image" />
    </div>
    
    <!-- Main content for Home page -->
    <div id="home">
        <div class="light">
            <div class="wire"></div>
            <div class="bulb">
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="counter" id="counter">1000</div>
        <button class="btn" id="startBtn">6h 00m 00s</button>
    </div>
    
    <!-- Other sections (initially hidden) -->
    <section id="task">
        <h1>Task</h1>
        <p>This is the Task page.</p>
    </section>
    
    <section id="friend">
        <h1>Friend</h1>
        <p>This is the Friend page.</p>
    </section>
    
    <section id="earn">
        <h1>Earn</h1>
        <p>This is the Earn page.</p>
    </section>
    
    <section id="wallet">
        <h1>Wallet</h1>
        <p>This is the Wallet page.</p>
    </section>
    
    <!-- Menu Bar -->
    <div class="menu-bar">
        <div class="menu-item" onclick="showSection('home')">Home</div>
        <div class="menu-item" onclick="showSection('task')">Task</div>
        <div class="menu-item" onclick="showSection('friend')">Friend</div>
        <div class="menu-item" onclick="showSection('earn')">Earn</div>
        <div class="menu-item" onclick="showSection('wallet')">Wallet</div>
    </div>
    
    <script>
        // JavaScript to handle loading screen
        window.onload = function () {
            document.getElementById('loadingScreen').style.display = 'none';
            document.body.style.display = 'flex';
        };

        // JavaScript to handle section switching
        function showSection(sectionId) {
            // Hide all sections except Home
            document.querySelectorAll('section').forEach(section => {
                section.classList.remove('active');
            });

            // Show selected section and keep Home visible if it's chosen
            if (sectionId === 'home') {
                document.getElementById('home').style.display = 'block';
            } else {
                document.getElementById('home').style.display = 'none';
                document.getElementById(sectionId).classList.add('active');
            }
        }
    </script>
</body>
</html>
