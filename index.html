<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Make Your World Bright</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        /* Loading screen styles */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .loading-image {
            width: 200px;
            height: auto;
        }

        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #222;
            position: relative;
        }

        .light {
            margin-bottom: 10px;
        }

        .counter {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 20px;
        }

        .bulb {
            position: relative;
            width: 60px;
            height: 60px;
            background: #444;
            border-radius: 50%;
            z-index: 2;
        }

        .bulb.on {
            background: radial-gradient(#555, #111);
        }

        body.on .bulb {
            background: #fefefe;
            box-shadow: 0 0 40px #fff, 0 0 80px #fff, 0 0 100px #ff0;
        }

        .bulb::before {
            content: "";
            position: absolute;
            top: -30px;
            left: 15px;
            width: 25px;
            height: 60px;
            background: #444;
            border-top: 20px solid #000;
            border-radius: 10px;
        }

        body.on .bulb::before {
            background: #fff;
        }

        body.on .bulb::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 110px;
            height: 110px;
            background: #fff;
            border-radius: 50%;
            filter: blur(40px);
        }

        .wire {
            position: absolute;
            left: calc(50% - 4px);
            bottom: 50%;
            width: 3px;
            height: 50vh;
            background: #000;
        }

        .btn {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 16px;
            font-size: 16px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #666;
        }

        .btn:disabled {
            background-color: #666;
            color: #bbb;
            cursor: not-allowed;
            opacity: 0.7;
        }

        /* Menu Bar Styles */
        .menu-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: #333;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }

        .menu-item {
            color: #fff;
            text-align: center;
            cursor: pointer;
        }

        /* Referral Link Styles */
        .referral-section {
            margin-top: 20px;
            color: #fff;
        }

        /* Username Input */
        .username-input {
            margin-bottom: 20px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            color: #222;
        }

        /* Connect Wallet Button Styles */
        .connect-btn {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .connect-btn img {
            margin-right: 10px;
        }

        .arrow-icon {
            margin-left: 10px;
        }
    </style>
</head>

<body style="display: none;">
    <!-- Loading screen -->
    <div class="loading-screen" id="loadingScreen">
        <img src="ad.jpeg" alt="Loading Lightbulb" class="loading-image" />
    </div>
    <!-- Main content -->
    <div class="light" id="lightContainer">
        <div class="wire"></div>
        <div class="bulb">
            <span></span>
            <span></span>
        </div>
    </div>
    <div class="counter" id="counter">1000</div>
    <button class="btn" id="startBtn">6h 00m 00s</button>
    <div class="menu-bar">
        <div class="menu-item" onclick="showPage('home')">Home</div>
        <div class="menu-item" onclick="showPage('task')">Task</div>
        <div class="menu-item" onclick="showPage('friend')">Friend</div>
        <div class="menu-item" onclick="showPage('wallet')">Wallet</div>
    </div>

    <div class="content" id="content">
        <h1>Home Page</h1>
        <p>Welcome to the home page!</p>
    </div>

    <script>
        let username = "";

        window.onload = function () {
            // Check if username is already stored
            username = localStorage.getItem('username');
            if (!username) {
                // Ask for username if not stored
                username = prompt("Please enter your Telegram username (without @):");
                if (username) {
                    localStorage.setItem('username', username);
                }
            }

            const savedTime = localStorage.getItem('countdownTime');
            const savedCounter = localStorage.getItem('counter');
            const startTime = localStorage.getItem('startTime');

            if (savedTime && savedCounter && startTime) {
                const currentTime = Date.now();
                const elapsed = Math.floor((currentTime - startTime) / 1000);
                counter = parseInt(savedCounter) + elapsed;

                countdownTime = Math.max(0, savedTime - elapsed);

                if (countdownTime > 0) {
                    document.body.style.display = 'flex';
                    updateCounterAndTime();
                    startCountdown();
                } else {
                    document.body.style.display = 'flex';
                    document.getElementById('counter').innerText = counter;
                    document.getElementById('startBtn').innerText = 'Start';
                }
            } else {
                document.getElementById('loadingScreen').style.display = 'none';
                document.body.style.display = 'flex';
            }

            document.getElementById('loadingScreen').style.display = 'none';
            showPage('home');
        };

        let counter = 1000;
        let countdownTime = 21600; // 6 hours in seconds
        let interval, countdownInterval;

        function formatTime(seconds) {
            let h = Math.floor(seconds / 3600);
            let m = Math.floor((seconds % 3600) / 60);
            let s = seconds % 60;
            return `${h}h ${m < 10 ? '0' + m : m}m ${s < 10 ? '0' + s : s}s`;
        }

        function updateCounterAndTime() {
            document.getElementById('counter').innerText = counter;
            document.getElementById('startBtn').innerText = formatTime(countdownTime);
            localStorage.setItem('counter', counter);
            localStorage.setItem('countdownTime', countdownTime);
            localStorage.setItem('startTime', Date.now());
        }

        function startCountdown() {
            document.body.classList.add('on');
            document.getElementById('startBtn').disabled = true;

            countdownInterval = setInterval(() => {
                countdownTime--;
                updateCounterAndTime();

                if (countdownTime <= 0) {
                    clearInterval(countdownInterval);
                    document.body.classList.remove('on');
                    document.getElementById('startBtn').disabled = false;
                    clearInterval(interval);
                    interval = null;
                }
            }, 1000);

            if (!interval) {
                interval = setInterval(() => {
                    counter++;
                    updateCounterAndTime();
                }, 1000);
            }
        }

        document.getElementById('startBtn').onclick = function () {
            if (!document.body.classList.contains('on')) {
                countdownTime = 21600; // Reset countdown time for a new start
                localStorage.setItem('countdownTime', countdownTime);
                localStorage.setItem('counter', counter);
                localStorage.setItem('startTime', Date.now());
                startCountdown();
            }
        };

        function showPage(page) {
            const contentDiv = document.getElementById('content');
            const lightContainer = document.getElementById('lightContainer');
            const counterDisplay = document.getElementById('counter');
            const startBtn = document.getElementById('startBtn');

            if (page === 'task' || page === 'friend' || page === 'wallet') {
                lightContainer.style.display = 'none';
                counterDisplay.style.display = 'none';
                startBtn.style.display = 'none';
            } else {
                lightContainer.style.display = 'flex';
                counterDisplay.style.display = 'block';
                startBtn.style.display = 'block';
            }

            if (page === 'home') {
                contentDiv.innerHTML =
                    `<h1>Home Page</h1>
                    <p>Welcome to the home page!</p>`;
            } else if (page === 'task') {
                contentDiv.innerHTML =
                    `<h1>Task Page</h1>
                    <p>Manage your tasks here.</p>`;
            } else if (page === 'friend') {
                const referralLink = `https://t.me/makeyourworldbright_bot?start=r_${username}`;
                contentDiv.innerHTML =
                    `<h1>Friend Page</h1>
                    <p>Invite your friends!</p>
                    <div class="referral-section">
                        <p>Your unique referral link:</p>
                        <a href="${referralLink}" style="color: #00f;">${referralLink}</a>
                    </div>`;
            } else if (page === 'wallet') {
                contentDiv.innerHTML =
                    `<h1>Wallet Page</h1>
                    <p>Check your wallet balance.</p>
                    <button class="connect-btn">
                        <img class="ton-icon" width="24" height="24" src="https://img-tap-miniapp.chrono.tech/svg/ton.svg" alt="ton">
                        <div class="text">Connect your TON wallet</div>
                        <img class="arrow-icon" width="24" height="24" src="https://img-tap-miniapp.chrono.tech/svg/arrow.svg" alt=">">
                    </button>`;
            }
        }
    </script>

</body>

</html>
