<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Your World Bright</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Loading screen styles */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        .loading-image {
            width: 200px;
            height: auto;
        }
    </style>
</head>
<body style="display: none;">
    <!-- Loading screen -->
    <div class="loading-screen" id="loadingScreen">
        <img src="ad.jpeg" alt="Loading Lightbulb" class="loading-image">
    </div>

    <!-- Main content -->
    <div class="light">
        <div class="wire"></div>
        <div class="bulb">
            <span></span>
            <span></span>
        </div>
    </div>
    
    <div class="counter" id="counter">1000</div>
    <button class="btn" id="startBtn">6h 00m 00s</button>

    <div class="menu-bar">
        <div class="menu-item">Home</div>
        <div class="menu-item">Task</div>
        <div class="menu-item">Friend</div>
        <div class="menu-item">Earn</div>
        <div class="menu-item">Wallet</div>
    </div>

    <script>
        window.onload = function() {
            setTimeout(() => {
                document.getElementById('loadingScreen').style.display = 'none';
                document.body.style.display = 'flex';

                restoreCounter();
                restoreCountdown();
            }, 2000);
        };

        let counterDisplay = document.getElementById('counter');
        let startBtn = document.getElementById('startBtn');
        let counter = parseInt(localStorage.getItem('counter')) || 1000;
        let countdownDuration = 21600;
        let endTime;
        let countdownInterval;

        function formatTime(seconds) {
            let h = Math.floor(seconds / 3600);
            let m = Math.floor((seconds % 3600) / 60);
            let s = seconds % 60;
            return `${h}h ${m < 10 ? '0' + m : m}m ${s < 10 ? '0' + s : s}s`;
        }

        function startCountdown() {
            startBtn.disabled = true;

            endTime = Date.now() + countdownDuration * 1000;
            localStorage.setItem('endTime', endTime);

            countdownInterval = setInterval(() => {
                const remainingTime = Math.max(Math.floor((endTime - Date.now()) / 1000), 0);
                if (remainingTime > 0) {
                    startBtn.innerText = formatTime(remainingTime);
                    localStorage.setItem('countdownTime', remainingTime);
                } else {
                    endCountdown();
                }
            }, 1000);

            setInterval(() => {
                if (localStorage.getItem('countdownTime') > 0) {
                    counter++;
                    counterDisplay.innerText = counter;
                    localStorage.setItem('counter', counter);
                }
            }, 1000);
        }

        function restoreCounter() {
            counterDisplay.innerText = counter;
        }

        function restoreCountdown() {
            const savedEndTime = localStorage.getItem('endTime');
            if (savedEndTime) {
                endTime = parseInt(savedEndTime, 10);
                const remainingTime = Math.max(Math.floor((endTime - Date.now()) / 1000), 0);

                if (remainingTime > 0) {
                    startBtn.innerText = formatTime(remainingTime);
                    startCountdown();
                } else {
                    endCountdown();
                }
            } else {
                startBtn.innerText = formatTime(countdownDuration);
            }
        }

        function endCountdown() {
            clearInterval(countdownInterval);
            startBtn.innerText = '0h 00m 00s';
            startBtn.disabled = false;
            localStorage.removeItem('endTime');
            localStorage.removeItem('countdownTime');
        }

        startBtn.onclick = function() {
            if (!document.body.classList.contains('on')) {
                startCountdown();
            }
        };
    </script>
</body>
</html>
